<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pseudo Classes</title>
    <style>
      div li:nth-child(2):hover {
        background: red;
        color: white;
      }
      div li:first-child {
        font-size: 32px;
      }
      div li:nth-child(3n) {
        color: green;
      }
      div li:last-child {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>Funky List Items</h1>
    <div>
      <ul>
      <li>cat</li>
      <li>dog</li>
      <li>turtle</li>
      <li>bunny</li>
      <li>parrot</li>
      <li>tree</li>
      <li>grass</li>
      <li>skunk</li>
      <li>racoon</li>
      <li>house</li>
    </ul>
  </div>
  </body>
</html>
